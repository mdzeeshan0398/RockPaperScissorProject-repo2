<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rockPaperScissor.css">
</head>
<body>
    <header class="headPart">
       <h1>
            Rock Paper Scissors
       </h1>
    </header>
    <div class="circles">
        <div class="circle" id="rock">
           <img src="rock.png">
        </div>
        <div class="circle" id="paper">
            <img src="paper.jpeg">
        </div>
        <div class="circle" id="scissor">
            <img src="scissor.png">
        </div>
    </div>
        <div class="score-board">
            <div class="score">
               <p id="user-score">0</p>
               <p>You</p>
            </div>
            <div class="score">
                <p id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msgContainer">
            <p id="message">Play your move</p>
         </div>
         <script src="rockPaperScissor.js"></script>
</body>
</html>
